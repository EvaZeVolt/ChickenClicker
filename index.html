
<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="Js/Index.js"></script>
    <title>ChickenClicker by Lincoln Via</title>

    <script type="text/javascript"></script>
  </head>
  <body>
    <!--Game Stuff-->
    <canvas id="canvas"></canvas>
    <div style="background-image: url('imgs/ChickenFarm.jpg');" id="Game">
      <h1 id="Title">Click the Chicken to get eggs</h1>

      <h3 id="YouHave">
        You Have <input type="text" id="AmountEgg" disabled />eggs
      </h3>
      <button id="ClearButton">
        <img src="imgs/ChickenCLicker.png" onclick="EggClicker()" />
      </button>
    </div>
    <div id="Upgrades">
      <ul>
        <button onclick="buyChickenSqueaser()">
          Chicken Squeaser
          <input type="text" id="SqueaserCost" disabled />
        </button>

        <button onclick="buyChickenPuncher()">
          Chicken Puncher
          <input type="text" id="PuncherCost" disabled />
        </button>
      </ul>
    </div>
    <!--Game Stuff End-->
    <h3 id="LincolnVia">Lincoln Via</h3>
    <h3 id="Credits">
      This was made with no stolen code unlike popular belief
    </h3>
   
  </body>
</html>
